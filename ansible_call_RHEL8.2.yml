# Install Ansible
- name: Install Ansible -- Play Three
  hosts: azure_vms
  user: ansible
  gather_facts: false
  tasks:
  - name: pip install ansbile
    action: shell pip3 install ansible --user
    register: result
  - name: Wait for ansible to come up
    wait_for:
      path: ~/.local/bin/ansible
  - debug:
      msg: " {{ result.stdout }}"
